apply plugin : 'war'
apply plugin : 'eclipse-wtp'
apply plugin : 'jetty'

repositories {
	mavenCentral()
}

dependencies{
	compile 'org.springframework:spring-webmvc:3.1.0.RELEASE'
	compile 'org.hibernate:hibernate-validator:4.3.0.Final'
	compile 'javax.servlet:servlet-api:2.4'
	compile 'org.aspectj:aspectjrt:1.6.12'
	compile 'org.aspectj:aspectjweaver:1.6.12'
	compile "org.codehaus.jackson:jackson-mapper-asl:1.9.6"
	compile "org.slf4j:slf4j-api:1.6.1"
	compile "org.slf4j:jcl-over-slf4j:1.6.1"
	compile "org.slf4j:log4j-over-slf4j:1.6.1"
	compile "ch.qos.logback:logback-classic:1.0.0"
	runtime "cglib:cglib:2.2.2"
}
